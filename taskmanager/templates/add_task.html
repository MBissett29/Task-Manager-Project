{% extends "base.html" %}
{% block content %}

<h3 class="teal-text text-lighten-2 center-align">Add Task</h3>

<div class="row card-panel grey darken-1">
    <form class="col s12" method="POST" action="{{ url_for('add_task') }}">
        <!-- task name -->
        <div class="row">
            <div class="input-field col s12">
                <i class="fas fa-pencil-alt prefix white-text"></i>
                <input id="task_name" name="task_name" minlength="5" maxlength="50" type="text" class="white-text validate"
                    required>
                <label for="task_name" class="white-text">Task Name</label>
            </div>
        </div>
        <!-- task description -->
        <div class="row">
            <div class="input-field col s12">
                <i class="fas fa-align-left prefix white-text"></i>
                <textarea id="task_description" name="task_description" minlength="5" maxlength="200" type="text"
                    class="materialize-textarea white-text validate" required></textarea>
                <label for="task_description" class="white-text">Task Description</label>
            </div>
        </div>
        <!-- due date -->
        <div class="row">
            <div class="input-field col s12">
                <i class="fas fa-calendar-alt prefix white-text"></i>
                <input id="due_date" name="due_date" type="text" class="datepicker white-text validate" required>
                <label for="due_date" class="white-text">Due Date</label>
            </div>
        </div>
        <!-- is urgent -->
        <div class="row">
            <div class="input-field col s12">
                <div class="switch">
                    <i class="fas fa-exclamation-circle prefix white-text"></i>
                    <label for="is_urgent"class="white-text">
                        <input id="is_urgent" name="is_urgent" type="checkbox">
                        <span class="lever"></span>
                        Is Urgent
                    </label>
                </div>
            </div>
        </div>
        <!-- category id -->
        <div class="row">
            <div class="input-field col s12">
                <i class="fas fa-folder-open prefix white-text"></i>
                <select id="category_id" name="category_id" validate required>
                    <option value="" disabled selected>Choose Category</option>
                    {% for category in categories %}
                    <option  value="{{ category.id }}">{{ category.category_name }}</option>
                    {% endfor %}
                </select>
                <label for="category_id" class="white-text">Category</label>
            </div>
        </div>
        <!-- submit button -->
        <div class="row">
            <div class="col s12 center-align">
                <button type="submit" class="btn-large teal lighten-2">
                    Add Task <i class="fas fa-plus-square right white-text"></i>
                </button>
            </div>
        </div>
    </form>
</div>

{% endblock %}
